<div class="chat-page">
  <app-user-list
    [users]="users"
    (userId)="handleUserId($event)"
    [loggedUser]="user">
  </app-user-list>

  <div *ngIf="!chat; else chatSelected" class="chat-info">
    <h1>¡Bienvenido a CowChat!</h1>
    <p>Selecciona una conversación de la lista para comenzar a chatear</p>
  </div>

  <ng-template #chatSelected>
    <div class="chat-container">
      <header class="chat-header">
        <div class="chat-img">
          <img
            src="https://images.unsplash.com/photo-1462888210965-cdf193fb74de?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0"
            alt="contact">
        </div>
        <h1>{{ chat.name }}</h1>
      </header>

      <div class="messages">
        <ng-container *ngFor="let msg of chat.messages">
          <div
            [ngClass]="{
              'message': true,
              'sent': msg.senderId === currentUserId,
              'received': msg.senderId !== currentUserId
            }">
            <p>{{ msg.content }}</p>
          </div>
        </ng-container>
      </div>

      <div class="input-container">
        <input
          type="text"
          placeholder="Escribe un mensaje..."
          [(ngModel)]="newMessage"
          (keyup.enter)="sendMessage()">
      </div>
    </div>
  </ng-template>
</div>
