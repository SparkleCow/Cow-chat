<section class="register-container">
  <form [formGroup]="form" class="register-form">
    <h1>CowChat</h1>
    <h2>Crear cuenta</h2>
    <p>Completa el formulario para iniciar</p>
    <div class="form-content">
      <input formControlName="username" type="text" id="username" placeholder="Nombre de usuario"/>

      <input formControlName="email" type="email" id="email" placeholder="Correo"/>

      <input formControlName="password" type="password" id="password" placeholder="Contraseña"/>

      <input formControlName="confirmPassword" type="password" id="confirm-password" placeholder="Confirmar contraseña"/>

    </div>

    <button (click)="onSubmit()" class="submit-botton">Registrarse</button>

    <p>¿Ya tienes cuenta? <a>Inicia sesión</a></p>
  </form>

</section>
